#spring.application.name=Deburger

#DB : ORACLE
#HikariCP : connection pool
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@:1521/xe
spring.datasource.username=debug
spring.datasource.password=debug
spring.datasource.hikari.maximum-pool-size=3

server.port=8094

#mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=VARCHAR
mybatis.type-aliases-package=com.deburger.app
mybatis.mapper-locations=classpath:mapper/*/*.xml

#log (trace < debug < info < warn < error < fatal)
logging.level.org.springframework=DEBUG
logging.level.com.debuger.app=DEBUG
logging.level.jdbc.sqlonly=off
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.audit=OFF
logging.level.jdbc.resultset=OFF
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.connection=OFF

#contextPath
server.servlet.context-path=/deburger

# multipartResolver Setting
spring.servlet.multipart.file-size-threshold=0B
spring.servlet.multipart.location=C:/temp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# file upload path
file.upload.path=D:/upload/
file.upload.url=D:/upload/
