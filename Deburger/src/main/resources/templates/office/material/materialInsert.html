<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <main id="main" class="main">
    <div class="pagetitle">
      <h5 class="card-title">재료 등록</h5>
    </div><!-- End Page Title -->
   <section class="section" >
    <form th:action="@{/materialInserts}" method="post" enctype="multipart/form-data" name="materialInput">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body" >
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:30px;">재료명 (필수)</label>
            	<input type="text" placeholder="15자 까지 작성해 주세요" id="materialName" name="materialName">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:40px;">구분 (필수)</label>
            	<input type="text" id="unit" name="unit" placeholder="ex) 15kg" >
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:10px;">판매 단가 (필수)</label>
            	<input type="text" id="saleUnitprice" name="saleUnitprice" >
            </div>
             <div style="padding: 10px;">
            	<label style="padding-right:15px;">규격정보 (필수)</label>
            	<input type="text" id="materialItem" name="materialItem" placeholder="원재료, 부재료">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:10px;">재료 구분 (필수)</label>
            	<input type="text" id="materialClassification" name="materialClassification" placeholder="ex)소스류, 채소, 음료">
            </div>            
            <div style="padding: 10px;">
            	<label style="padding-right:10px;">구매 단가 (필수)</label>
            	<input type="text" id="buyUnitprice" name="buyUnitprice">
            </div>     
            <div style="padding: 10px;">
            	<label style="padding-right:15px;">안전재고 (필수)</label>
            	<input type="text" id="logisticsSafetyStock" name="logisticsSafetyStock">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:38px;">가격 (필수)</label>
            	<input type="text" id ="cost" name ="cost">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:20px;">이미지 업로드</label>
            	<input type="file" id="materialImage" name="materialImage">
            </div>
            <div style="padding: 10px;">
            	 <a href="materials"><button type="button" class="btn btn-primary">목록</button></a>
      			 <button type="submit" class="btn btn-primary">등록</button>
            </div>
          </div>
        </div>
      </div>
     </form>
   </section>
  </main>
</body>
<script>
		$('form[name="materialInput"]').on('submit', function(event){
			event.preventDefault();
			
			if($('#materialName').val() =='' ){
				alert('재료명이 없습니다');
				$('#materialName').val().focus();
				return;
			}
			
			if($('#unit').val() =='' ){
				alert('구분이 없습니다');
				$('#unit').val().focus();
				return;
			}
			
			if($('#saleUnitprice').val() =='' ){
				alert('판매단가가 없습니다');
				$('#saleUnitprice').val().focus();
				return;
			}
			
			if($('#materialItem').val() =='' ){
				alert('규격정보가 없습니다');
				$('#materialItem').val().focus();
				return;
			}
			
			if($('#materialClassification').val() =='' ){
				alert('재료 구분이 없습니다');
				$('#materialClassification').val().focus();
				return;
			}
			
			if($('#buyUnitprice').val() =='' ){
				alert('구매 단가가 없습니다');
				$('#buyUnitprice').val().focus();
				return;
			}
			
			if($('#logisticsSafetyStock').val() =='' ){
				alert('안전재고가 없습니다');
				$('#logisticsSafetyStock').val().focus();
				return;
			}
			
			if($('#materialImage').val() =='' ){
				alert('가격이 없습니다');
				$('#materialImage').val().focus();
				return;
			}		
			materialInput.sumbit();
		})
</script>
</html>
