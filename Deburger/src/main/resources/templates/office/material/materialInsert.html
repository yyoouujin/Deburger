<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <main id="main" class="main">
    <div class="pagetitle">
      <h5 class="card-title">재료 등록</h5>
    </div><!-- End Page Title -->
   <section class="section" >
    <form th:action="@{/materialInserts}" method="post" enctype="multipart/form-data" name="materialInput" id="materialInput">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body" style="justify-content:center;">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:30px;">재료명 (필수)</label>
            	<input type="text" placeholder="15자 까지 작성해 주세요" id="materialName" name="materialName" >
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:40px;">구분 (필수)</label>
            	<input type="text" id="unit" name="unit" placeholder="ex) 15kg" >
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:10px;">판매 단가 (필수)</label>
            	<input type="text" id="saleUnitprice" name="saleUnitprice" >
            </div>
             <div style="padding: 10px;">
            	<label style="padding-right:15px;">규격정보 (필수)</label>
            	<input type="text" id="materialItem" name="materialItem" placeholder="원재료, 부재료">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:10px;">재료 구분 (필수)</label>
            	<input type="text" id="materialClassification" name="materialClassification" placeholder="ex)소스류, 채소, 음료">
            </div>            
            <div style="padding: 10px;">
            	<label style="padding-right:10px;">구매 단가 (필수)</label>
            	<input type="text" id="buyUnitprice" name="buyUnitprice">
            </div>     
            <div style="padding: 10px;">
            	<label style="padding-right:15px;">안전재고 (필수)</label>
            	<input type="text" id="logisticsSafetyStock" name="logisticsSafetyStock">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:38px;">가격 (필수)</label>
            	<input type="text" id ="cost" name ="cost">
            </div>
            <div style="padding: 10px;">
            	<label style="padding-right:20px;">이미지 업로드</label>
            	<input type="file" id="materialImage" name="materialImage">
            </div>
            <div style="padding: 10px;">
            	 <a href="materials"><button type="button" class="btn btn-primary">목록</button></a>
      			 <button type="submit" class="btn btn-primary">등록</button>
            </div>
          </div>
        </div>
      </div>
     </form>
   </section>
  </main>
</body>
<script>
		$('form[name="materialInput"]').on('submit', function(event){
            event.preventDefault();
			Swal.fire({
			    title: '제품 등록 하시겠습니까?',
			    icon: 'warning',
			    showCancelButton: true,
			    confirmButtonColor: '#3085d6',
			    cancelButtonColor: '#d33',
			    confirmButtonText: '승인',
			    cancelButtonText: '취소'
			    })
			.then((result)=>{
				if(result.isConfirmed){
		            Swal.fire({
		                title: '등록이 완료되었습니다.',
		                icon: 'success',
		              });
		            document.getElementById('materialInput').submit();
				}else{
		            Swal.fire({
		                title: '등록 취소!',
		                icon: 'error',
		              });
				}});
		})
</script>
</html>
